<!DOCTYPE html>
<!-- First commit-->
<html></html>
    <head>
        <title>Registration Page</title>
        <link rel="stylesheet" type="text/css" href="style.css">
    </head>
    <body>
        <iframe src="https://www.cars.com" height="200px" width="100%"></iframe>
        <h1>Hello</h1><h2>Please enter your deails below</h2>
        <div id="ff" >
            <form method="post">
                First Name :<br>
                <input type="text" title="Enter First Name Here" name="firstname" id="fn"><br>
                Last Name :<br>
                <input type="text" title="Enter last name here" name="lastname" id="ln"><br>
                Date Of Birth :<br>
                <input type="date" name="dateOfBirth" id="dob"><br>
                Gender :<br>
                <select name="gender" id="gd">
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                    <option value="other">Other</option>
                </select>
                <br>
                Email :<br>
                <input type="email" title="Enter email here" name="email" id="em" placeholder="name@example.com"><br>
                Password :<br>
                <input type="password" title="Enter password here" name="passWord" id="pwd"><br>
                Confirm Password :<br>
                <input type="password" title="Confirm password here" name="cpass" id="cpwd"><br>
                Phone No. :<br>
                <input type="number" title="Enter number here" name="numb" id="num"><br>
                Favourite Colour :<br>
                <input type="color" name="col" id="clr"><br>
                <input type="submit" value="Register">
            </form>
        </div>
        <p>Second commit</p>
    </body>
</html>
